<form #f="ngForm" (ngSubmit)="submit(f.value)">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input required ngModel name="firstName" #firstName="ngModel" id="firstName" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">Firstname is obligatory!</div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>

  <div class="radio">
    <label>
      <input ngModel type="radio" name="contactMethod" value="1"> Email
    </label>
    <label>
        <input ngModel type="radio" name="contactMethod" value="2"> Phone
    </label>
  </div>
  <button class="btn btn-primary">Submit</button>
  {{f.value | json }}
</form>
